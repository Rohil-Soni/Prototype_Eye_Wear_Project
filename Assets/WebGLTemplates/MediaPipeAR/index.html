<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%UNITY_WEB_NAME%</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden;
            background: #000;
        }
        #unity-container { 
            position: fixed;
            width: 100%; 
            height: 100%;
            top: 0;
            left: 0;
        }
        #unity-canvas { 
            width: 100%; 
            height: 100%;
            background: transparent;
        }
        #video { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        #loading-bar { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 300px;
            height: 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
        }
        #progress-bar-full { 
            height: 100%; 
            background: #4CAF50; 
            width: 0%; 
            transition: width 0.3s;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="loading-bar">
            <div id="progress-bar-full"></div>
        </div>
    </div>
    
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <script>
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#loading-bar");
        const progressBarFull = document.querySelector("#progress-bar-full");
        const video = document.getElementById('video');
        
        let unityInstance = null;
        
        // Unity configuration
        const config = {
            dataUrl: "%UNITY_WEBGL_DATA_URL%",
            frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
            codeUrl: "%UNITY_WEBGL_CODE_URL%",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "%UNITY_COMPANY_NAME%",
            productName: "%UNITY_PRODUCT_NAME%",
            productVersion: "%UNITY_PRODUCT_VERSION%",
        };
        
        // Initialize Unity
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
        }).then((instance) => {
            unityInstance = instance;
            loadingBar.style.display = "none";
            console.log("Unity initialized successfully");
        }).catch((message) => {
            alert("Unity load failed: " + message);
        });
        
        // MediaPipe Face Mesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
        });
        
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                const landmarks = results.multiFaceLandmarks[0];
                const nose = landmarks[1];
                
                // Send to Unity
                if (unityInstance) {
                    const data = JSON.stringify({
                        landmarks: landmarks.map(lm => [lm.x, lm.y, lm.z]),
                        noseX: nose.x,
                        noseY: nose.y,
                        noseZ: nose.z
                    });
                    
                    // Adjust the GameObject and method name as per your Unity script
                    unityInstance.SendMessage('FaceTracker', 'OnFaceData', data);
                }
            }
        });
        
        // Start camera
        new Camera(video, {
            onFrame: async () => {
                await faceMesh.send({image: video});
            },
            width: 1280,
            height: 720
        }).start().catch((err) => {
            console.error("Camera error:", err);
            alert("Camera access denied. Please allow camera access.");
        });
    </script>
</body>
</html>
